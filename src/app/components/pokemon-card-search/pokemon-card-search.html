@if (loading) {
    <div class="pokemon-card-search">
        <h2>Loading</h2>
    </div>
} @else if (pokemon) {
    <div class="pokemon-card-search">
        <a href="/details/{{pokemon.name}}">
            <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
            <h2>{{ pokemon.name }}</h2>
            <p>ID: {{ pokemon.id }}</p>
        </a>
    </div>
} @else if (error) {
    <div class="pokemon-card-search">
        <h2>Error</h2>
    </div>
}
